<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/authreg" method="post">
        <h3>Register Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username or email" name="username" id="username" autocomplete="off" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="password" autocomplete="off" required>

        <button class="button" type="submit">Sign Up</button>
        <a href="/" class="register">Log In</a>
    </form>
</body>
</html>
